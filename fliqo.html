<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>clock project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
      overflow: hidden;
    }

    .clock-container {
      display: flex;
      gap: 1vw;
      align-items: center;
      justify-content: center;
    }

    .block {
      background: #111;
      width: 14vw;
      height: 18vw;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14vw;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    .block::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #333;
    }

    .block.flip {
      animation: smoothFlip 0.6s ease-in-out;
    }

    @keyframes smoothFlip {
      0% {
        opacity: 0;
        transform: translateY(-20%);
      }
      50% {
        opacity: 0.5;
        transform: translateY(10%);
      }
      100% {
        opacity: 1;
        transform: translateY(0%);
      }
    }

    .calendar {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #aaa;
      text-align: center;
      line-height: 1.7;
    }

    @media (max-width: 600px) {
      .block {
        width: 30vw;
        height: 35vw;
        font-size: 28vw;
      }

      .calendar {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body onclick="toggleFullscreen()">
  <div class="clock-container" id="clock"></div>
  <div class="calendar" id="calendar"></div>

  <!-- jalaali.js -->
  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.0/dist/jalaali.min.js"></script>

  <script>
    let lastTime = [];

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');

      const timeParts = [h, m, s];
      const container = document.getElementById('clock');
      container.innerHTML = '';

      timeParts.forEach((part, i) => {
        const block = document.createElement('div');
        block.className = 'block';

        if (!lastTime[i] || lastTime[i] !== part) {
          block.classList.add('flip');
        }

        block.textContent = part;
        container.appendChild(block);
      });

      lastTime = timeParts;

      // تاریخ
      const j = window.jalaali.toJalaali(now);
      const persianDate = `${j.jy}/${String(j.jm).padStart(2, '0')}/${String(j.jd).padStart(2, '0')}`;
      const gregDate = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;
      document.getElementById('calendar').innerHTML =
        `تاریخ شمسی: ${persianDate} <br> تاریخ میلادی: ${gregDate}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
